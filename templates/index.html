 <style>
    html, body {

    /* Dropdown Button */
.dropbtn {
    background-color: #3498DB;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
    background-color: #2980B9;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 70%;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    margin-left:15%;
    text-align: left;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 5px 7px;
    text-decoration: none;
    display: block;
    font-size: 12px;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}
.positive {
  color:#006600;
}
.neutral {
  color:#262673;
}
.negative {
  color:#b30000;
}
    </style>

  function search_api_ticker(){
      search_context = "ticker"
      search_text = $('#searchBox').val();
      if (search_text === ""){
        search_text = "a"
      }
      if (search_text != $("#searchKeyTicker").val()){
          $('#searchKeyTicker').val(search_text)
          $.ajax({
            url: '/search/' + search_context + '/' + search_text,
            error: function() {
                //$('#searchNotification').html('<p>An error has occurred</p>');

            },
            async: true,
            dataType: 'json',
            success: function(data) {
                build_search_results(data);
            },
            type: 'GET'
          });
      }
  }

function build_search_results(rows){
    temp_html = ""
    tickers = rows.search_results.tickers
    for(i=0;i<tickers.length;i++){
      temp_html = temp_html + "<div>" + tickers[i] + "</div>"
    }
    $("#search_result_ticker").html(temp_html)

    temp_html = ""
    years = rows.search_results.years
    for(i=0;i<years.length;i++){
      temp_html = temp_html + "<div>" + years[i] + "</div>"
    }
    $("#search_result_year").html(temp_html)

    temp_html = ""
    quarters = rows.search_results.quarters
    for(i=0;i<quarters.length;i++){
      temp_html = temp_html + "<div>" + quarters[i] + "</div>"
    }
    $("#search_result_quarter").html(temp_html)

    temp_html = ""
    report_types = rows.search_results.report_types
    for(i=0;i<report_types.length;i++){
      temp_html = temp_html + "<div>" + report_types[i] + "</div>"
    }
    $("#search_result_type").html(temp_html)
}

function build_analyst_results(rows){
    temp_html = ""
    $.each(rows.analyst_container, function(index,row){
    /*Key is the collection of the different search patterns and the value is the id*/
      temp_html = temp_html + "<div class='row' style='margin-top:15px'>" + 
        "<div class='col-sm-8' style='padding-top:0px'>" + row.name + "</div>" + 
        "<div class='col-sm-4' style='padding-top:5px'>" +
        '   <div class="row"><div class="progress-bar progressbar-green" role="progressbar" aria-valuenow="' + row.positive_pct + '"' +
        '       aria-valuemin="0" aria-valuemax="100" style="background-color:green;height:4px;width:' + row.positive_pct + '%"></div></div>' +
        '   <div class="row"><div class="progress-bar progressbar-red" role="progressbar" aria-valuenow="' + row.negative_pct + '"' +
        '       aria-valuemin="0" aria-valuemax="100" style="background-color:red;height:4px;width:' + row.negative_pct + '%"></div></div>' +
        '   <div class="row"><div class="progress-bar progressbar-blue" role="progressbar" aria-valuenow="' + row.neutral_pct + '"' +
        '       aria-valuemin="0" aria-valuemax="100" style="height:4px;width:' + row.neutral_pct + '%"></div></div>' +
        "</div></div>"   
   });

    $("#analyst_container").html(temp_html);
}

function build_chart_results(rows){
    temp_html = ""
    console.log(rows.main_container.data)
          group = rows.main_container.data
          temp1_html = '<div id="lineContainer" class="chartCont" style="display:inline-block;width:100%;" >' +
                                  '<div id="chart_line" class="chart-container1">' +
                                  '</div>' +
                              '</div>' +
                              '<div id="barContainer" class="chartCont" style="display:inline-block;width:100%" >' +
                                  '<div id="chart_bar" class="chart-container1">' +
                                  '</div>' +
                              '</div>' +
                              '<div id="areaContainer" class="chartCont" style="display:inline-block;width:100%" >' +
                                  '<div id="chart_area" class="chart-container1">' +
                                  '</div>' +
                              '</div>' +
                              '<div id="stackedContainer" class="chartCont" style="display:inline-block;width:100%" >' +
                                  '<div id="chart_stacked" class="chart-container1">' +
                                  '</div>' +
                                '</div>' +
                                '<div id="wordcloudContainer" class="chartCont" style="display:inline-block;width:100%" >' +
                                  '<div id="chart_wordcloud" class="wordcloud chart-container1">' +
                                  '</div>' +
                                '</div>'

      
          for(i=0;i<group.length;i++){
                temp_html = temp_html + '<td>' +
                                '<div id="chart-' + group[i]["group"].replace(" ","-") + '" class="chart-container">' +
                                '</div>' +
                                '<span style="text-align:center;font-style:bold;color:black">' + group[i]["group"] + '</span>' +
                              '</td>'
              }
              
              $('#searchNotification').html("");
              $('#searchNotification').html('<table id="pieContainer" class="chartCont"><tbody>' + temp_html + '</tbody></table>' + temp1_html);

                for(i=0;i<group.length;i++){
                  //piechart(group[i]["result"], 'chart-' + group[i]["group"].replace(" ","-"));
                  Morris.Donut({
                    element: 'chart-' + group[i]["group"].replace(" ","-"),
                    data: group[i]["result"],
                      formatter: function (x) { return x + "%"}
                    });
                }


            
              config = {
                  data: rows.main_container.data1,
                    xkey: rows.main_container.x_key,
                    ykeys: rows.main_container.y_keys,
                    labels: rows.main_container.y_labels,
                    hideHover: 'auto',
                    lineColors: rows.main_container.colors,
                    barColors: rows.main_container.colors
                };
                config.element = "chart_line"
                Morris.Line(config)
                config.element = "chart_area"
                Morris.Area(config)
                config.element = "chart_bar"
                Morris.Bar(config)
                config.stacked = true;
                config.element = "chart_stacked"
                Morris.Bar(config)
                selectChart(rows.main_container["chartType"])
                $('#chart_wordcloud').awesomeCloud({
                "size" : {
						"grid" : 16,
						"normalize" : false
					},
					"options" : {
						"color" : "random-dark",
						"rotationRatio" : 0.35,
						"printMultiplier" : 3
					},
					"font" : "'Times New Roman', Times, serif",
					"shape" : "square"
				});
